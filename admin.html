<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Editor</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 150px; }
    button   { padding: 0.5rem 1rem; font-size: 1rem; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Admin Page</h1>

  <label>
    GitHub Token (gist scope):
    <input type="password" id="token" style="width: 100%" />
  </label>

  <label>
    New Content:
    <textarea id="content" placeholder="Type your display text…"></textarea>
  </label>

  <button id="save">Publish</button>
  <p id="status"></p>

  <script src="gist.js"></script>
  <script>
    const btn    = document.getElementById('save');
    const out    = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const token   = document.getElementById('token').value.trim();
      const content = document.getElementById('content').value;

      if (!token || !content) {
        out.textContent = 'Token and content are required.';
        return;
      }

      out.textContent = 'Updating…';
      try {
        await gsUpdate(token, content);
        out.textContent = '✅ Published!';
      } catch (e) {
        console.error(e);
        out.textContent = '❌ Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
